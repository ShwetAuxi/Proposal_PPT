<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <p>
        Here is the generated results:<br>
        Presentation Title:<br>
        {{ titlePres }}<br><br>
        Executive Summary:<br>
        {{ execSummary }}<br><br>
        Agenda:<br>
        {{ agenda }}<br><br>
        Point of View:<br>
        {{ pov }}<br><br>
        Market Assesment:<br>
        {{ maras }}<br><br>
    </p>
    <form method="post">
        Are you satisfied with the results?<br>
        <input type="radio" id="selYes" name="userSatisfaction", value="y">
        <label for="selYes">Yes</label><br>
        <input type="radio" id="selNo" name="userSatisfaction", value="n">
        <label for="selNo">No</label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
